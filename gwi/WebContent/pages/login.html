		<div class="modal-header">
            <h3>Please Login</h3>
        </div>
        <div class="modal-body">
           		<form id="loginForm" name="loginForm" class="form-horizontal" role="form">

					<div class="form-group">
						<label class="col-sm-4 control-label">Username / email address: </label>
						<div class="col-sm-8 ">
							<input ng-model="loginParams.username" 
									ng-change=""
									class="form-control" 
									type="text" 
									name="Username / email address" 
									placeholder="Username / email address" />
									
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Password: </label>
						<div class="col-sm-8 ">
							<input ng-model="loginParams.password" 
									ng-change=""
									class="form-control" 
									type="password" 
									name="Password" 
									placeholder="Password" />
									
						</div>
					</div>
				</form>	
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn" ng-click="cancel()">Cancel</button>
        </div>
